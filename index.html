<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" tylpe="text/css" href="css/style.css" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <title>Button js </title>
</head>
<body class="body">
  <!-- modal container -->
  <div class="overlay is-hidden" id="overlay">
    <div class="modal-content">
      <p>
        <h1>zajebiscie że się udało</h1></p>
      <!--buttons in modal-->
      <button class="btn-applay" name="ok" onclick="applyModal();showBtnId(this)">ok</button>
      <button class="btn-close" name="close" onclick="closeModal();showBtnId(this)">cancel</button>
    </div>
  </div>
  <!-- buttons -->
  <div class="divbtn1">
    <button class="btn1" name="Open modal" onClick="openModal(); showBtnId(this)">Open modal</button>

    <button class="btn-input" name="Get_title" onClick="showBtnId(this)" id="titleBtn">Get Title</button>

    <button class="btn-textArea" name="content" id="contentBtn" onClick="showBtnId(this)">Content</button>

    <button class="btn-final" name="FInal" onclick="showBtnId(this)" id="finalyBtn">Show</button>
  </div>
  <!--text under 'open modal' button -->
  <div class="showText" id="showText"></div>

  <!-- title modal -->
  <div id="titleModal" class="textOverlay">
    <div class="inputModalContent">
      <span class="close">&times;</span>
      <input class="inputForm" type="text" id="title" /><br />

      <input type="submit" name="submit_title" value="Submit" class="subbtn" onclick="getTitle();showBtnId(this); visableFinal()" id="tInput" />

    </div>
  </div>

  <!-- content modal -->
  <div id="contenteModal" class="textOverlay">
    <div class="textAreaModalContent">
      <span class="close1">&times;</span>
      <textarea class="textAreaForm" type="text" name="submit_Cont" name2="submit_Cont" id="content"></textarea>

      <input type="submit" name="submit_Cont" value="Submit" class="subbtn1" onclick="getContent(); showBtnId(this);" id="cArea" />

    </div>
  </div>

  <!-- finaly modal title + cont -->
  <div id="finalyModal" class="textOverlay">
    <div class="finalyModalContent">
      <span class="close2">&times;</span>
      <h1><div id="titleOut"></div></h1>
      <div id="contentOut"></div>
    </div>
  </div>






  <script type="text/javascript" src="js/modal.js"></script>


</body>
</html>
