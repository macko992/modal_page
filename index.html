<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" tylpe="text/css" href="css/style.css" />
  <title>Button js </title>
</head>
<body>
  <div class="container">
    <!-- modal container -->
    <div class="is-hidden" id="overlay">
      <div class="modal-content">
        <p>
          <h1>zajebiscie że się udało</h1></p>
        <!--buttons in modal-->
        <button id="btn-applay" onclick="applyModal();">ok</button>
        <button id="btn-close" onclick="closeModal();">cancel</button>
      </div>
    </div>
    <!-- button to open modal -->
    <a id="btn1" onclick="openModal();" href="#">Open modal</a>
    <!--show text after click modal-->
    <div class="showText" id="showText"></div>
  </div>
  <script type="text/javascript" src="js/modal.js"></script>
</body>
</html>
